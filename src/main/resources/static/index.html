<!DOCTYPE html>
<html lang="en">
<html ng-app="findFood">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <title>FindFood</title>
    <style>
        select {
            height: calc(1.5em + .75rem + 2px);
            padding: .375rem 1.75rem .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            vertical-align: middle;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body>
<div class="container" ng-controller="indexController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#!/welcome">Find Food</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/restaurants">Список ресторанов</a>
                </li>
                <li class="nav-item" ng-show="isCurrentPageRestaurant()">
                    <a class="nav-link" href="" ng-click="showDishesList();">Список блюд</a>
                </li>
                <li class="nav-item" ng-show="isCurrentPageRestaurant()">
                    <a class="nav-link" href="" ng-click="showRestaurantInfo()">Информация ресторана</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<ng-view></ng-view>


<script src="index.js"></script>
<script src="restaurants/restaurantsController.js"></script>
<script src="restaurant/restaurantController.js"></script>
<script src="welcome/welcomeController.js"></script>
</body>
</html>
